<!doctype html>

<meta charset="utf-8">
<title>Ejercicio 1</title>
   <h1>Cual de los tres numero es mayor?</h1>
</head>

<body>
   
   <script type="text/javascript">
	
	var numero1 = prompt("Introduzca el numero 1");
	
	var numero2 = prompt("Introduzca el numero 2");
	   
	var numero3 = prompt("Introduzca el numero 3");
	   
	   if(numero1 > numero2){
		   
		   document.write("El numero introducido " + numero1 + " es el mayor de los 3 numeros que has introducido");
		   
	   }else if(numero2 > numero3){
		   
		   document.write("El numero introducido " + numero2 + " es el mayor de los 3 numeros que has introducido");
		   
	   }else{
		   
		   document.write("El numero introducido " + numero3 + " es el mayor de los 3 numeros que has introducido");
		   
	   }
	
	
	</script>
    
  
</body>
</html>
