<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Ejercicio 3</title>
<h1>Es un numero o no lo es</h1>
</head>

<body>

<script type="text/javascript">
	
	var numerointroducido = prompt("introduzca un numero");
	
	if(isNaN(numerointroducido)){
		
		document.write("no es un numero");
		
	}else if(numerointroducido > 0){
		
		document.write("es un numero positivo");
		
		
	}else{
		
		document.write("es un numero negativo");
	}
	
	
	</script>

</body>
</html>
