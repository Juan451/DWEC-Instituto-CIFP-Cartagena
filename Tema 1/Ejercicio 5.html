<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>tablas de multiplicar</title>
<h1>Tablas de multiplicar</h1>
</head>


<body>

<script type="text/javascript">
	
	var a = prompt("introduzca aqui que tabla desea multiplicar");
	var x = 0;
	
		
		document.write("la tabla de multiplicar de " + a + " es.<br>");
	
	    while(x <= 10){
			
			var multiplicar = x * a;
			
			
			
			document.write(a + " * " + x + " = " + multiplicar + "<br>");
			
			x++;
			
		}
		
		
		
	
	
	</script>

</body>
</html>
